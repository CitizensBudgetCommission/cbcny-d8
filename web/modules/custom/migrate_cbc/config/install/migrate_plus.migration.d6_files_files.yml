id: d6_files_files
label: Files
source:
  plugin: d6_file
  key: drupal6
  high_water_property:
    name: timestamp
  constants:
    # source_base_path if using download plugin
    source_base_path: http://cbcny.org
    # source_base_path: /var/www/drupal6-files/
process:
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  destination_full_path:
    plugin: file_uri
    source:
      - filepath
      - file_directory_path
      - temp_directory_path
      - is_public
  uri:
    # We could use the download plugin here, but for local development you really want a local copy.
    plugin: download
    skip_row_on_error: true
    # plugin: file_copy
    source:
      - '@source_full_path'
      - '@destination_full_path'
  filemime: filemime
  filesize: filesize
  status: status
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
migration_dependencies: null
