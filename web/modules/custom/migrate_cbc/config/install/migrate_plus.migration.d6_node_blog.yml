id: d6_node_blog
label: 'D6 blog nodes to D8 blog nodes'

third_party_settings:
  migrate_plus:
    migration_group: documents

source:
  plugin: cbc_d6_node
  # Custom DB connection key. @todo Belongs in the group but not working there.
  key: drupal6
  high_water_property:
    name: changed
  node_type: blog

process:
  type:
    plugin: default_value
    default_value: post
  title: title
  uid:
    plugin: default_value
    default_value: 1
  sticky: sticky
  created: created
  changed: changed
  # @todo published date isn't working
  field_published_date:
    plugin: format_date
    from_format: 'm/d/Y H:i:s'
    to_format: 'Y-m-d\TH:i:s'
    source: field_cbc_publish_date

  field_teaser_plain: field_blog_teaser

  # computed array of paragraph Ids. @see CbcNode::prepareRow()
  field_page_content: paragraphs

  # Post type is always Blog, TID 1.
  field_term_post_type:
    plugin: default_value
    default_value: 1
  # Section is always Research, TID 25.
  field_term_section:
    plugin: default_value
    default_value: 25

destination:
  plugin: 'entity:node'

migration_dependencies:
  required:
    - d6_node_paragraph_text
    - d6_node_paragraph_files
dependencies:
  enforced:
    module:
      - migrate_cbc