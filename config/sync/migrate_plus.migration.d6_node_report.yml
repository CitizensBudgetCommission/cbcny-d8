id: d6_node_report
label: 'D6 report nodes to D8 report nodes'

third_party_settings:
  migrate_plus:
    migration_group: documents

source:
  plugin: cbc_d6_node
  # Custom DB connection key. @todo Belongs in the group but not working there.
  key: drupal6
  high_water_property:
    name: changed
  node_type: report

process:
  type:
    plugin: default_value
    default_value: report
  title: title
  uid:
    plugin: default_value
    default_value: 1
  sticky: sticky
  created: created
  changed: changed
  # D6 date fields require some massaging.
  field_published_date:
    plugin: format_date
    source: field_cbc_publish_date/0/value
    from_format: 'Y-m-d H:i:s'
    to_format: 'Y-m-d\TH:i:s'

  field_teaser_plain: body

  # computed array of paragraph Ids. @see CbcNode::prepareRow()
  field_page_content: paragraphs

  # Post type is always Report, TID 19
  field_term_post_type:
    plugin: default_value
    default_value: 19

  # Section is always Research, TID 25
  field_term_section:
    plugin: default_value
    default_value: 25

destination:
  plugin: 'entity:node'

migration_dependencies:
  required:
    - d6_node_paragraph_text
    - d6_node_paragraph_files
dependencies:
  enforced:
    module:
      - migrate_cbc