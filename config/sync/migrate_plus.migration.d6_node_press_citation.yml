id: d6_press_citation
label: 'D6 blog nodes to D8 blog nodes'

third_party_settings:
  migrate_plus:
    migration_group: documents

source:
  plugin: cbc_d6_node
  # Custom DB connection key. @todo Belongs in the group but not working there.
  key: drupal6
  high_water_property:
    name: changed
  node_type: presscitation

process:
  type:
    plugin: default_value
    default_value: news
  title: title
  uid:
    plugin: default_value
    default_value: 1
  sticky: sticky
  created: created
  changed: changed
  # D6 date fields require some massaging.
  field_published_date:
    plugin: format_date
    source: field_cbc_publish_date/0/value
    from_format: 'Y-m-d H:i:s'
    to_format: 'Y-m-d\TH:i:s'

  field_teaser_plain: body

  # computed array of paragraph Ids. @see CbcNode::prepareRow()
  field_page_content: paragraphs

  field_source_url:
    plugin: d6_cck_link
    source: field_title_link

  # Post type is always Press Mention, TID 17.
  field_term_post_type:
    plugin: default_value
    default_value: 17
  # Section is always Newsroom, TID 27.
  field_term_section:
    plugin: default_value
    default_value: 27

destination:
  plugin: 'entity:node'

migration_dependencies:
  required:
    - d6_node_paragraph_text
    - d6_node_paragraph_files
dependencies:
  enforced:
    module:
      - migrate_cbc