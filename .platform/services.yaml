# The services of the project.
#
# Each service listed will be deployed
# to power your Platform.sh project.

mysql:
    type: "mysql:10.0"
    disk: 3072

solr:
    type: "solr:6.6"
    disk: 1024
    configuration:
        cores:
            maincore:
                conf_dir: !archive "solr-conf/6.x"
        endpoints:
            main:
                core: maincore

redis:
    type: redis:3.0

# Legacy D6 site
drupal6_mysql:
    type: "mysql:10.0"
    disk: 2048

