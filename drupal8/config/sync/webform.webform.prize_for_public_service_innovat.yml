elements: "prize_title_page:\n  '#type': webform_wizard_page\n  '#title': 'Prize Criteria Overview'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  processed_text:\n    '#type': processed_text\n    '#text': \"<h5>Section 1 – Program Description</h5>\\r\\n\\r\\n<ol>\\r\\n\\t<li>Describe the purpose of the program or initiative. When was it initiated and why? What was the problem to be solved? What is the goal to be accomplished?</li>\\r\\n\\t<li>How is the program managed? What data are used to manage, and if necessary adjust, the program on an ongoing basis?</li>\\r\\n\\t<li>How is the program evaluated? Is a formal evaluation process in place?</li>\\r\\n</ol>\\r\\n\\r\\n<h5>Section 2 – Results and Impact</h5>\\r\\n\\r\\n<ol>\\r\\n\\t<li>Please provide metrics that demonstrate:\\r\\n\\t<ul>\\r\\n\\t\\t<li>an improvement or expansion in public service;</li>\\r\\n\\t\\t<li>enhanced efficiency or effectiveness;</li>\\r\\n\\t\\t<li>reductions in total program costs or unit costs; and/or</li>\\r\\n\\t\\t<li>other outcomes.</li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>How many New Yorkers benefit from the innovation or program?</li>\\r\\n</ol>\\r\\n\\r\\n<h5>Section 3 – Innovation</h5>\\r\\n\\r\\n<ol>\\r\\n\\t<li>What makes the program an innovation? For example, is this program providing a traditional service or operation in a new way through creative use of technology, data analytics, or process redesign? Is this providing a different or new type of services that replaces or alleviates the need for another less impactful service? Does it apply best practices or evidence-based policymaking?</li>\\r\\n\\t<li>Is the program scalable? Can it be transferred to other agencies, department, or government services?</li>\\r\\n\\t<li>Has the program received other recognition or awards?</li>\\r\\n</ol>\\r\\n\"\n    '#format': full_html\ncontact:\n  '#type': webform_wizard_page\n  '#title': 'Contact Details'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  program_or_initiative_0:\n    '#type': textfield\n    '#title': 'Program or Initiative:'\n    '#required': true\n  content_name_:\n    '#type': textfield\n    '#title': 'Contact Name:'\n    '#required': true\n  contact_title_:\n    '#type': textfield\n    '#title': 'Contact Title:'\n    '#required': true\n  agency_department_or_public_authority_:\n    '#type': textfield\n    '#title': 'Agency, Department, or Public Authority:'\n    '#required': true\n  contact_email_:\n    '#type': textfield\n    '#title': 'Contact Email:'\n    '#required': true\n  contact_telephone_:\n    '#type': textfield\n    '#title': 'Contact Telephone:'\n    '#required': true\nquestions_0:\n  '#type': webform_wizard_page\n  '#title': 'Program Description'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  mission:\n    '#type': textarea\n    '#title': Purpose\n    '#description': '<p>Describe the purpose of the program or initiative. When was it initiated and why? What was the problem to be solved? What is the goal to be accomplished?</p>'\n    '#description_display': before\n    '#required': true\n  problem_solving_:\n    '#type': textarea\n    '#title': 'Program Management'\n    '#description': 'How is the program managed? What data are used to manage, and if necessary adjust, the program on an ongoing basis?'\n    '#description_display': before\n    '#required': true\n  scope_of_public_impact_:\n    '#type': textarea\n    '#title': Evaluation\n    '#description': 'How is the program evaluated? Is a formal evaluation process in place?'\n    '#description_display': before\n    '#required': true\nresults_and_impact:\n  '#type': webform_wizard_page\n  '#title': 'Results and Impact'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  program_description_d:\n    '#type': textarea\n    '#title': Benefits\n    '#description': 'How many New Yorkers benefit from the innovation or program?'\n    '#description_display': before\n    '#required': true\n  results_:\n    '#type': textarea\n    '#title': Metrics\n    '#description': \"Please provide metrics that demonstrate:\\r\\n\\t<ul>\\r\\n\\t\\t<li>an improvement or expansion in public service; </span></span></span></span></span></span></li>\\r\\n\\t\\t<li>enhanced efficiency or effectiveness;</li>\\r\\n\\t\\t<li>reductions in total program costs or unit costs; and/or</li>\\r\\n\\t\\t<li>other outcomes.</li>\\r\\n\\t</ul>\"\n    '#description_display': before\n    '#required': true\ninnovation:\n  '#type': webform_wizard_page\n  '#title': Innovation\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  what_makes_it_innovative_:\n    '#type': textarea\n    '#title': 'What Makes It Innovative?'\n    '#description': 'What makes the program an innovation? For example, is this program providing a traditional service or operation in a new way through creative use of technology, data analytics, or process redesign? Is this providing a different or new type of services that replaces or alleviates the need for another less impactful service? Does it apply best practices or evidence-based policymaking?'\n    '#description_display': before\n    '#required': true\n  scalability:\n    '#type': textarea\n    '#title': Scalability\n    '#description': 'Is the program scalable? Can it be transferred to other agencies, department, or government services?'\n    '#description_display': before\n    '#required': true\n  recognition:\n    '#type': textarea\n    '#title': Recognition\n    '#description': 'Has the program received other recognition or awards?'\n    '#description_display': before\n    '#required': true\nadditional_attachments_and_submit:\n  '#type': webform_wizard_page\n  '#title': 'Additional Attachments and Submit'\n  '#open': true\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  optional_attachments_:\n    '#type': webform_document_file\n    '#title': 'Optional Attachments:'\n    '#description': 'Attach additional files to support your application here, or email Kevin Medina,&nbsp;<a href=\"mailto:kmedina@cbcny.org?subject=Additional%20Material%20for%20CBC%20Prize%20Application\">kmedina@cbcny.org</a>.'\n    '#description_display': before\n  gdpr:\n    '#type': checkbox\n    '#title': 'I allow CBCNY to use this information to process my application'\n    '#description': 'The information submitted on this form will only be used to process and (if appropriate) respond to your application by email. It will not be sent to any third party processors or systems. Applications will be stored until the prize selection is complete. All relevant data will be deleted within 30 days of the prize announcement. Prize winners will be individually contacted for further privacy consent specific to their case.'\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
