id: prize_for_public_service_innovat
title: 'Prize for Public Service Innovation Application'
description: ''
category: ''
elements: "contact:\n  '#type': webform_wizard_page\n  '#title': 'Contact Details'\n  processed_text:\n    '#type': processed_text\n    '#text': \"<p>Applications will be judged based on 1) mission, 2) ability to solve problems, 3) results, and 4) the scope of public impact.</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li><strong>Mission</strong><br />\\r\\n\\tHow do the objectives of the program align with CBC's mission to constructively change the finances and services of New York City? Does it improve service, lower costs, or increase efficiency? Does it employ data-driven management or evidence-based policy making?</li>\\r\\n\\t<li><strong>Problem Solving</strong><br />\\r\\n\\tDescribe the purpose of the program or initiative. What problem does it address and what does it seek to accomplish? When did it begin? Is it part of a Citywide agenda or specific to your agency?</li>\\r\\n\\t<li><strong>Results</strong><br />\\r\\n\\tProvide metrics that demonstrate an improvement in the public service or operations affected. If it is too soon to demonstrate results, what data will be collected, and how will the program be evaluated? Is a formal evaluation process in place? Have prior evaluation results been used to adapt the approach?</li>\\r\\n\\t<li><strong>Scope of Public Impact </strong><br />\\r\\n\\tHow many New Yorkers benefit from the innovation or program? Is the program scalable? Can it be transferred to other agencies, departments, or government services?</li>\\r\\n</ul>\\r\\n\"\n    '#format': full_html\n  program_or_initiative_0:\n    '#type': textfield\n    '#title': 'Program or Initiative:'\n    '#required': true\n  content_name_:\n    '#type': textfield\n    '#title': 'Contact Name:'\n    '#required': true\n  contact_title_:\n    '#type': textfield\n    '#title': 'Contact Title:'\n    '#required': true\n  agency_department_or_public_authority_:\n    '#type': textfield\n    '#title': 'Agency, Department, or Public Authority:'\n    '#required': true\n  contact_email_:\n    '#type': textfield\n    '#title': 'Contact Email:'\n    '#required': true\n  contact_telephone_:\n    '#type': textfield\n    '#title': 'Contact Telephone:'\n    '#required': true\nquestions_0:\n  '#type': webform_wizard_page\n  '#title': Questions\n  mission:\n    '#type': textarea\n    '#title': Mission\n    '#description': 'How do the objectives of the program align with CBC&rsquo;s mission to constructively change the finances and services of New York? Does it improve service, lower costs, or increase efficiency? Does it employ data-driven management or evidence-based policy making?'\n    '#required': true\n  problem_solving_:\n    '#type': textarea\n    '#title': 'Problem Solving:'\n    '#description': 'Describe the purpose of the program or initiative. What problem does it address and what does it seek to accomplish? When did it begin? Is it part of a state/citywide agenda or specific to your agency?'\n    '#required': true\n  scope_of_public_impact_:\n    '#type': textarea\n    '#title': 'Scope of Public Impact:'\n    '#required': true\n  results_:\n    '#type': textarea\n    '#title': 'Results:'\n    '#description': |\n      <br />\n      Provide metrics that demonstrate an improvement in the public service or operations affected. If it is too soon to demonstrate results, what data will be collected and how will the program be evaluated? Is a formal evaluation process in place? Have prior evaluation results been used to adapt the approach?\n      \n    '#required': true\n  optional_attachments_:\n    '#type': document_file\n    '#title': 'Optional Attachments:'\n    '#description': 'Attach additional files to support your application here, or email Kevin Medina,&nbsp;<a href=\"mailto:kmedina@cbcny.org?subject=Additional%20Material%20for%20CBC%20Prize%20Application\">kmedina@cbcny.org</a>.'\n  gdpr:\n    '#type': checkbox\n    '#title': 'I allow CBCNY to use this information to process my application'\n    '#description': 'The information submitted on this form will only be used to process and (if appropriate) respond to your application by email. It will not be sent to any third party processors or systems. Applications will be stored until the prize selection is complete. All relevant data will be deleted within 30 days of the prize announcement. Prize winners will be individually contacted for further privacy consent specific to their case.'\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
