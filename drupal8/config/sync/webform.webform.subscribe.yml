elements: "first_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Phone\n  '#title_display': before\norganization_name:\n  '#type': textfield\n  '#title': 'Organization Name'\n  '#title_display': before\njob_title:\n  '#type': textfield\n  '#title': 'Job Title'\n  '#title_display': before\ntopics:\n  '#type': checkboxes\n  '#title': Topics\n  '#default_value':\n    - ''\n  '#title_display': before\n  '#options':\n    'City Budget': 'City Budget'\n    'State Budget': 'State Budget'\n    'Capital Spending': 'Capital Spending'\n    'Economic Development': 'Economic Development'\n    Education: Education\n    'Health Care': 'Health Care'\n    Housing: Housing\n    'Pensions & Benefits': 'Pensions & Benefits'\n    'Public Workforce': 'Public Workforce'\n    Taxes: Taxes\n    Transportation: Transportation\n  '#options_display': three_columns\ngdpr:\n  '#type': checkbox\n  '#title': 'I allow CBCNY to use this information to correspond with me'\n  '#description': 'CBCNY will use the information on this form to get in touch with you and notify you with updates in the topic areas you select. It will only be shared with our newsletter processor, Constant Contact (see their <a href=\"https://www.constantcontact.com/legal/privacy-statement\">privacy statement</a> for what they can do with our contact list to provide the service). You can unsubscribe at any time with a link in the email, or request your complete profile information through our <a href=\"/contact-us\">contact form</a>.'\n  '#required': true\n"
